<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/task.css">
    <title></title>
  </head>
  <body>
    <div id="app">
      <nav>
          <span v-bind:style="tabStyle('menus')">
            <button v-on:click="switchTab('menus')" v-bind:style="navButtonStyle">メニュー・注文</button>
          </span>
          <span v-bind:style="tabStyle('baskets')">
            <button v-on:click="switchTab('baskets')" v-bind:style="navButtonStyle">注文履歴</button>
          </span>
      </nav>
      <!-- menus -->
      <div id="menus" v-show="isActive === 'menus'" v-bind:class="{'active': isActive === 'menus'}" v-bind:style="main_style">
        <h2>メニュー</h2>
        <table>
          <tr>
            <th>商品名</th><th>定価(税抜)</th><th>注文数</th>
          </tr>
          <tr v-for="menu in menus" v-bind:key="name">
            <td>{{ menu.name }}</td>
            <td>{{ menu.price }}円</td>
            <td><input type="number" placeholder="0" min="0" v-model="menu.quantity"></td>
          </tr>
        </table>
        <h2>注文リスト</h2>
        <ul v-for="menu in menus" v-bind:key="name">
          <li v-show="menu.quantity > 0">{{ menu.name }} x {{ menu.quantity }}皿</li>
        </ul>
        <button v-on:click="addOrder">注文する</button>
      </div>

      <!-- baskets -->
      <div id="baskets" v-show="isActive === 'baskets'" v-bind:class="{'active': isActive === 'baskets'}" v-bind:style="main_style">
        <h2>注文履歴</h2>
        <ul v-for="order in orders" v-bind:key="id">
          <li>{{ order.name }} x {{ order.quantity }}皿</li>
        </ul>
        <h2>お支払金額</h2>
        <ul>
          <li>小計：{{ subTotal | thousandsSeparate }}円</li>
          <li>消費税：{{ tax | thousandsSeparate }}円</li>
          <li>合計：{{ total | thousandsSeparate }}円</li>
        </ul>
      </div>
    </div>

  </body>
</html>

<script>
new Vue({
  el: '#app',
  data: {
    isActive: 'menus',
    menus: [
      {
        name: 'ねぎトロ',
        price: 120,
        quantity: 0
      },
      {
        name: 'サーモン',
        price: 150,
        quantity: 0
      },
      {
        name: 'えんがわ',
        price: 220,
        quantity: 0
      },
      {
        name: 'いくら',
        price: 300,
        quantity: 0
      },
      {
        name: 'ウニ',
        price: 500,
        quantity: 0
      }
    ],
    orders: [],
    tab_active: {
      border: 'solid 1px',
      font: 'bold'
    },
    main_style: {
      margin: '-2px 0px 0px 0px'
    },
    navButtonStyle: {
      border: 'none',
      background: 'transparent'
    }
  },
  filters: {
    thousandsSeparate: function (num) {
      var n = Number(num)
      return n.toLocaleString()
    }
  },
  computed: {
    subTotal: function () {
      var st = 0
      for (const order of this.orders) {
        st = st + (order.price * order.quantity)
      }
      return st
    },
    tax: function () {
      return this.subTotal * 0.1
    },
    total: function () {
      return this.subTotal + this.tax
    }
  },
  methods: {
    addOrder: function () {
      for (const m of this.menus) {
        if (m.quantity > 0) {
          this.orders.push({
            id: this.orders.length + 1,
            name: m.name,
            price: m.price,
            quantity: m.quantity
          })
          m.quantity = 0
        }
      }
    },
    switchTab: function (str) {
      this.isActive = str
    },
    tabStyle: function (str) {
      if (str === this.isActive) {
        return this.tab_active
      }
    }
  }
})
</script>
