<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/task.css">
    <title></title>
  </head>
  <body>
    <div id="fruits-list">
      <fruits-list-title></fruits-list-title>
      <fruits-list-title-local></fruits-list-title-local>
    </div>
    <div id="fruits-list-local">
      <fruits-list-title></fruits-list-title>
      <fruits-list-title-local></fruits-list-title-local>
    </div>
  </body>
</html>

<script>
  // グローバルコンポーネント(フルーツ一覧ページのタイトル)
  Vue.component('fruits-list-title', {
    template: '<h1>フルーツ一覧</h1>'
  })

  new Vue({
    el: '#fruits-list'
  })

  new Vue({
    el: '#fruits-list-local',
    components: {
      'fruits-list-title-local': {
        template: '<h1>フルーツ一覧（ローカルコンポーネント）</h1>'
      }
    }
  })
</script>
