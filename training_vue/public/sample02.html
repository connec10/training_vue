<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title></title>
  </head>
  <body style="background: #f0f8ff;">
    <div id="app">
      {{ msg }}
    </div>
  </body>
</html>

<script>
var vm = new Vue({
  data: {
    msg: 'Hello Vue World !!(メソッドによるマウント)'
  }
})

vm.$mount('#app')
</script>
